<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BlogDeCafé</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<!--LINKS LETRA Y NORMALIZE Y CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">  
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/contacto.css'>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>

            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con conejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>


        <main class="contenedor ">
           <h3 class="centrar-texto th1">Contacto</h3>

           <div class="contacto-bg bh1"> </div>
            
            <form  class="formulario fh1">
                <div class="campo in1">
                    <label class="campo__label" for="Nombre">Nombre</label>
                        <input class="campo__field" type="text" placeholder="Tu Nombre" id="Nombre">
                   
                </div>

                <div class="campo in2">
                    <label class="campo__label" for="email">E-email</label>
                        <input class="campo__field" type="email" placeholder="Tu E-email" id="email">
             
                </div>

                <div class="campo in3">
                    <label class="campo__label" for="text">Mensaje</label>
                     <textarea class="campo__field  campo__field--textarea" id="text"></textarea>
            
                </div>

                <div class="campo in4">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>


       
        </main>
      








    <footer class="footer">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
            </div>
        <div class="menu-footer cd1">
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contactos</a>
            </nav>
        </div>
    </footer>

       <!--ANIMACIONES DE SCROLL-->
       <script src="https://unpkg.com/scrollreveal"></script>
    
       <script>
           ScrollReveal({ 
              // reset: true,
               distance: '30px',
               duration: 2500,
               delay:400
           });
           ScrollReveal().reveal('.header', { delay: 100 , origin: "left", interval:100});
           ScrollReveal().reveal('.barra', { delay: 300 , origin: "right", interval:100});
           ScrollReveal().reveal('.header__texto', { delay: 300 , origin: "bottom", interval:100});
           ScrollReveal().reveal('.blogtext', { delay: 300 , origin: "left", interval:100});
           //contenido
           ScrollReveal().reveal('.th1', { delay: 400 , origin: "top", interval:100});
           ScrollReveal().reveal('.bh1', { delay: 400 , origin: "left", interval:100});
           ScrollReveal().reveal('.fh1', { delay: 400 , origin: "right", interval:100});
           ScrollReveal().reveal('.in1', { delay: 500 , origin: "left", interval:100});
           ScrollReveal().reveal('.in2', { delay: 700 , origin: "right", interval:100});
           ScrollReveal().reveal('.in3', { delay: 900 , origin: "left", interval:100});
           ScrollReveal().reveal('.in4', { delay: 1100 , origin: "right", interval:100});
           //Footer
           ScrollReveal().reveal('.cd1', { delay: 300 , origin: "bottom", interval:100});
           </script>
</body>
</html>
<script src='main.js'></script>
